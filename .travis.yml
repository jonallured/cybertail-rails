language: ruby
cache: bundler
rvm:
  - 2.4.1
services:
  - postgresql
addons:
  postgresql: '9.4'
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - cp config/database.travis.yml config/database.yml
script:
  - bundle exec rake db:migrate
  - bundle exec rake
notifications:
  email: false
  webhooks:
    urls:
      secure: 
